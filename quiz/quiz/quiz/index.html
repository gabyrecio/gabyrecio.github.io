<!DOCTYPE html>
<html>
  <head>
    <title>Math Quiz</title>
    <script src="quiz.js"></script>
  </head>
  <body>

    <h1>Math Quiz</h1>

    <form id="quizForm">

      <!-- Question 1 -->
      <div class="question">
        <h2>1. What is 54 + 32 = ?</h2>
        <label><input type="radio" name="q1" value="A"> 68</label><br>
        <label><input type="radio" name="q1" value="B"> 86</label><br>
        <label><input type="radio" name="q1" value="C"> 96</label><br>
        <label><input type="radio" name="q1" value="D"> 84</label>
      </div>

      <!-- Question 2 -->
      <div class="question">
        <h2>2. What is 11 x 4 = ?</h2>
        <label><input type="radio" name="q2" value="A"> 44</label><br>
        <label><input type="radio" name="q2" value="B"> 15</label><br>
        <label><input type="radio" name="q2" value="C"> 14</label><br>
        <label><input type="radio" name="q2" value="D"> 55</label>
      </div>

      <!-- Question 3 (Multiple Answers)-->
      <div class="question">
        <h2>3. Which of the following equal to 8?</h2>
        <label><input type="checkbox" name="q3" value="A"> 4 x 2</label><br>
        <label><input type="checkbox" name="q3" value="B"> 4 + 2</label><br>
        <label><input type="checkbox" name="q3" value="C"> 4 + 4</label><br>
        <label><input type="checkbox" name="q3" value="D"> 4 x 4</label>
      </div>

      <!-- Question 4 (Multiple Answers) -->
      <div class="question">
        <h2>4. Which of the following are math symbols? (Choose all that apply)</h2>
        <label><input type="checkbox" name="q4" value="A"> +</label><br>
        <label><input type="checkbox" name="q4" value="B"> -</label><br>
        <label><input type="checkbox" name="q4" value="C"> x</label><br>
        <label><input type="checkbox" name="q4" value="D"> @</label>
      </div>

      <div>
        <button type="button" onclick="checkAnswers()">Submit Quiz</button>
      </div>

    </form>

    <!-- Score display -->
    <h2 id="scoreDisplay"></h2>

  </body>
</html>
